---
label: Post
hide_body: false
fields:
- name: published
  type: boolean
  label: published
  default: false
- type: text
  name: title
  label: title
- type: datetime
  name: date
  label: date
  config:
    required: false
    date_format: dddd, DD MMMM YYYY
    time_format: HH:mm ZZ
    export_format: ''
  default: now
- name: author
  type: select
  default: Alice Dini
  config:
    required: true
    options:
    - Alice Dini
    - AC
    - admin
    source:
      type: simple
      section: pages
      file: docs/_posts/after-crash.md
      path: author
  label: author
- name: tags
  type: tag_list
  default: []
  label: tags
- name: featuredimg
  type: file
  config:
    maxSize: 64
  label: featuredimg
- type: text
  name: summary
  label: summary
